<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
           </button>
                <a class="navbar-brand" href="#">eStore Mockup</a>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav">
                    <li><a href="./">Home </a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid login-form">
        <div class="row full">
            <div class=" col-sm-4 col-sm-offset-1 form-container">
                <form id="login">
                    <input class="form-control" type="text" name="username" placeholder="User Name" aria-label="User Name" required>
                    <input class="form-control" type="password" required name="password" placeholder="Passwaord" aria-label="Password">
                    <input class="form-control" type="submit" Value="Log In">
                </form>
            </div>
            <div class="  col-sm-4 col-sm-offset-2 form-container">
                <form action="" id="signup">
                    <input class="form-control" type="text" required name="username" placeholder="User Name" aria-label="User Name">
                    <input class="form-control" type="email" required name="email" placeholder="Email" aria-label="Email">
                    <input class="form-control" type="password" required placeholder="Passwaord" aria-label="Password" name="password" pattern="[a-z]{5,15}" title="Password should be at least 5 characters ">
                    <input class="form-control" type="submit" Value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <div class="container-fluid footer-container">
        <footer>
            <p class="text-center">&copy; Company 2016</p>
        </footer>
    </div>
    <div class="added"><img src="Sources/correct.svg" class="mg-responsive center-block">
        <p class="text-center">Thank or signing up. Please check your email for confirmation link</p>
    </div>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <script src="JS/functions.js"></script>
</body>

</html>
