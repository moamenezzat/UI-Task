<body class="admin">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
             </button>
                <a class="navbar-brand" href="/">eStore Mockup</a>
            </div>
            <div class="collapse navbar-collapse" id="collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p>Hi, Admin 1</p>
                    </li>
                    <li>
                        <img class="img-responsive nav-icon" src="Sources/user.svg" alt="Press to toggle cart" />
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid panel-container">
        <div class="items-container row">
            <div class="col-lg-4 col-lg-offset-2">
                <h3>Current Items</h3>
                <ul class="items-list"></ul>
            </div>
            <div class="col-lg-3">
                <form action="" id="new-Item">
                    <input type="text" class="form-control" required="" name="itemname" placeholder="New Item Name" aria-label="New Item Name">
                    <input type="text" class="form-control" name="itemurl" placeholder="New Item Image URL" aria-label="New Item Image URL" required>
                    <input type="text" class="form-control" name="itemdesc" placeholder="New Item Description" aria-label="New Item Description" required>
                    <input type="number" class="form-control" name="itemprice" required="" placeholder="New Item Price" min="1" aria-label="New Item Price" required>
                    <div class="form-group">
                        <label for="cat-select">Select Category</label>
                        <select id="cat-select">
                </select>
                    </div>
                    <input type="submit" class="form-control" value="Add New Item">
                </form>
            </div>
        </div>
        <div class="cat-container row">
            <div class="col-lg-4 col-lg-offset-2">
                <h3>Current Categories</h3>
                <ul class="category-list"></ul>
            </div>
            <div class="col-lg-3 new-cat">
                <form action="" id="new-cat"><input type="text" class="form-control" name="newcat" placeholder="New category Name" aria-label="New category Name" required><input type="submit" class="form-control" value="Add New Category" required></form>
            </div>
        </div>

    </div>
    <div class="added"><img src="Sources/correct.svg" class="mg-responsive center-block" alt="successfull submitting">
        <p class="text-center">list Updated Successfully</p>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.1/jquery.validate.min.js"></script>
        <script src="JS/bootstrap.min.js"></script>
        <script src="JS/functions.js"></script>
</body>

</html>
